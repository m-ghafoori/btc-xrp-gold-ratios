name: Ratios

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
    
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install axios
      - run: node script.js
        env:
          TELEGRAM_BOT: ${{ secrets.TELEGRAM_BOT }}
          TELEGRAM_CHAT: ${{ secrets.TELEGRAM_CHAT }}
